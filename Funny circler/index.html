<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
   
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;">
    <script>
    //    Vẽ một hình tròn đơn giản với kích thước cố định
        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
        // Vẽ hình tròn với bán kính ngẫu nhiên
        ctx.beginPath();
        ctx.arc(95, 50, Math.random()*100, 0, 2 * Math.PI);
        ctx.stroke();
        //  Vẽ hình tròn với màu ngẫu nhiên
        ctx.beginPath();
        ctx.arc(95, 50, Math.random()*100, 0, 2 * Math.PI);
        ctx.strokeStyle = 'rgb(' + Math.floor(Math.random()*256) + ',' + Math.floor(Math.random()*256) + ',' + Math.floor(Math.random()*256) + ')';
        ctx.stroke();









    </script>
   
</body>
</html>
